<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-60ee73a6845cb0f2"></script>
<script>
    function lotto(){
        let candidate = Array(45).fill().map((element, index) => {
            return index + 1;
        });

        // console.log(candidate);

        let shuffle = [];
        while (candidate.length > 0) {
            let value = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
            shuffle.push(value);
        }

        // console.log(shuffle);

        let win = shuffle.slice(0, 6);
        // let bonus = shuffle[shuffle.length - 1];

        win.sort((p, c)=> {return p -c});

        console.log('Win number :', win);

        for(let i = 1; i <= win.length; i++){
            document.getElementById("num" + i).innerHTML = win[i - 1];
        }
    }
</script>
